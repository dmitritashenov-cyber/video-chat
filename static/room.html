<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 50%, #581c87 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1e293b;
        }

        .room-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px 24px;
            margin-bottom: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .share-link {
            display: flex;
            gap: 8px;
            flex: 1;
            max-width: 600px;
        }

        #link {
            flex: 1;
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            background: #f8fafc;
            color: #475569;
        }

        .copy-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .video-wrapper {
            position: relative;
            background: #1e293b;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            aspect-ratio: 16/9;
            min-height: 200px;
        }

        .video-wrapper.local {
            border: 3px solid #667eea;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.5);
        }

        .video-wrapper::before {
            content: attr(data-label);
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .chat-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .chat-icon {
            width: 24px;
            height: 24px;
            fill: #667eea;
        }

        #chat {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            height: 300px;
            overflow-y: auto;
            padding: 16px;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-message {
            padding: 12px 16px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .chat-message.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            max-width: 70%;
        }

        .chat-message.other {
            background: white;
            color: #1e293b;
            max-width: 70%;
        }

        .chat-author {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .chat-text {
            font-size: 14px;
            line-height: 1.5;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
        }

        #chatInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        #chatInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        #sendChat {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        #sendChat:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #94a3b8;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .room-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .share-link {
                width: 100%;
                max-width: none;
            }

            .video-container {
                grid-template-columns: 1fr;
            }

            .chat-message.own,
            .chat-message.other {
                max-width: 85%;
            }
        }

        #chat::-webkit-scrollbar {
            width: 8px;
        }

        #chat::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        #chat::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        #chat::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="room-header">
        <div class="header-title">
            <div class="header-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                </svg>
            </div>
            –í–∏–¥–µ–æ –∫–æ–º–Ω–∞—Ç–∞
        </div>
        <div class="share-link">
            <input id="link" type="text" readonly placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–æ–º–Ω–∞—Ç—É">
            <button class="copy-btn" onclick="copyRoomLink()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
    </div>

    <div class="video-container" id="videoContainer">
        <div class="video-wrapper local" data-label="–í—ã">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div id="remotes"></div>
    </div>

    <div class="chat-section">
        <div class="chat-header">
            <svg class="chat-icon" viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
            </svg>
            –ß–∞—Ç
        </div>
        <div id="chat">
            <div class="loading">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...</div>
        </div>
        <div class="chat-input-wrapper">
            <input id="chatInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="handleChatKeyPress(event)">
            <button id="sendChat">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
        const room = new URLSearchParams(window.location.search).get("room");
        const username = new URLSearchParams(window.location.search).get("user") || "Guest";
        document.getElementById("link").value = location.href;

        const protocol = location.protocol === "https:" ? "wss" : "ws";
        const ws = new WebSocket(`${protocol}://${location.host}/ws/${room}?username=${encodeURIComponent(username)}`);

        const iceConfig = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" },
                {
                    urls: ["turn:openrelay.metered.ca:80", "turn:openrelay.metered.ca:443", "turn:openrelay.metered.ca:3478"],
                    username: "openrelayproject",
                    credential: "openrelayproject"
                }
            ]
        };

        // ==================== –°–û–°–¢–û–Ø–ù–ò–ï ====================
        let localStream = null;
        const peerConnections = {}; // clientId -> RTCPeerConnection
        const remoteVideos = {}; // clientId -> video element
        let myClientId = null;
        let myUsername = username;
        const clientUsernames = {}; // clientId -> username

        // ==================== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ====================
        function copyRoomLink() {
            const input = document.getElementById('link');
            input.select();
            input.setSelectionRange(0, 99999);
            document.execCommand('copy');
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            btn.style.background = '#10b981';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
            }, 2000);
        }

        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }

        function addChatMessage(from, text, isOwn, fromUsername = null) {
            const chat = document.getElementById('chat');
            if (chat.querySelector('.loading')) {
                chat.innerHTML = '';
            }
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isOwn ? 'own' : 'other'}`;
            if (!isOwn) {
                const author = document.createElement('div');
                author.className = 'chat-author';
                author.textContent = fromUsername || clientUsernames[from] || `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${from}`;
                messageDiv.appendChild(author);
            }
            const textDiv = document.createElement('div');
            textDiv.className = 'chat-text';
            textDiv.textContent = text;
            messageDiv.appendChild(textDiv);
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if (msg) {
                ws.send(JSON.stringify({ chat: msg }));
                addChatMessage(myClientId || '–í—ã', msg, true, myUsername);
                input.value = "";
            }
        }

        async function initLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 720 },
                    audio: true 
                });
                document.getElementById("localVideo").srcObject = localStream;
                console.log("‚úÖ Local stream initialized:", localStream.getTracks().length, "tracks");
                return true;
            } catch (error) {
                console.error("‚ùå Error accessing media:", error);
                alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ/–º–∏–∫—Ä–æ—Ñ–æ–Ω—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.");
                return false;
            }
        }

        function createVideoElement(clientId, username) {
            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';
            wrapper.setAttribute('data-label', username || `–£—á–∞—Å—Ç–Ω–∏–∫ ${clientId}`);
            const video = document.createElement("video");
            video.autoplay = true;
            video.playsInline = true;
            video.id = `video-${clientId}`;
            wrapper.appendChild(video);
            document.getElementById("remotes").appendChild(wrapper);
            return video;
        }

        // ==================== WEBRTC ====================
        async function createPeerConnection(remoteClientId, remoteUsername, isOfferer) {
            if (!localStream) {
                console.error("‚ùå Cannot create peer - localStream not ready");
                return null;
            }

            console.log(`üîó Creating peer connection to ${remoteClientId} (offerer: ${isOfferer})`);
            
            const pc = new RTCPeerConnection(iceConfig);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ç—Ä–µ–∫–∏
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
                console.log(`  ‚ûï Added local ${track.kind} track`);
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–¥–∞–ª–µ–Ω–Ω—ã—Ö —Ç—Ä–µ–∫–æ–≤
            pc.ontrack = (event) => {
                console.log(`üìπ Received ${event.track.kind} track from ${remoteClientId}`);
                console.log(`  Streams: ${event.streams.length}, Track ID: ${event.track.id}`);
                
                if (!remoteVideos[remoteClientId]) {
                    const username = remoteUsername || clientUsernames[remoteClientId] || `User ${remoteClientId}`;
                    remoteVideos[remoteClientId] = createVideoElement(remoteClientId, username);
                }
                
                if (event.streams && event.streams.length > 0) {
                    const stream = event.streams[0];
                    remoteVideos[remoteClientId].srcObject = stream;
                    console.log(`  ‚úÖ Video element updated with stream (${stream.getTracks().length} tracks)`);
                }
            };

            // –û—Ç–ø—Ä–∞–≤–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log(`üßä Sending ICE candidate to ${remoteClientId}`);
                    ws.send(JSON.stringify({
                        type: "ice",
                        candidate: event.candidate,
                        to: remoteClientId
                    }));
                } else {
                    console.log(`üßä ICE gathering complete for ${remoteClientId}`);
                }
            };

            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
            pc.onconnectionstatechange = () => {
                console.log(`üîå Connection state with ${remoteClientId}: ${pc.connectionState}`);
            };

            pc.oniceconnectionstatechange = () => {
                console.log(`üßä ICE connection state with ${remoteClientId}: ${pc.iceConnectionState}`);
            };

            // –ï—Å–ª–∏ –º—ã offerer - —Å–æ–∑–¥–∞–µ–º –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º offer
            if (isOfferer) {
                try {
                    console.log(`üì§ Creating offer for ${remoteClientId}`);
                    const offer = await pc.createOffer();
                    await pc.setLocalDescription(offer);
                    ws.send(JSON.stringify({
                        type: "offer",
                        offer: pc.localDescription,
                        to: remoteClientId
                    }));
                    console.log(`  ‚úÖ Offer sent to ${remoteClientId}`);
                } catch (error) {
                    console.error(`‚ùå Error creating offer:`, error);
                }
            }

            return pc;
        }

        // ==================== WEBSOCKET –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò ====================
        ws.onmessage = async (event) => {
            const data = JSON.parse(event.data);
            console.log("üì® Received:", data.type, data.from ? `from ${data.from}` : "");

            // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤
            if (data.type === "existing") {
                myClientId = data.your_id;
                myUsername = data.your_username || myUsername;
                console.log(`üë§ My ID: ${myClientId}, Username: ${myUsername}`);

                const localWrapper = document.querySelector('.video-wrapper.local');
                if (localWrapper) {
                    localWrapper.setAttribute('data-label', myUsername);
                }

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –∫–ª–∏–µ–Ω—Ç–∞—Ö
                for (const client of data.clients) {
                    const cid = typeof client === 'string' ? client : client.id;
                    const clientUsername = typeof client === 'object' ? client.username : null;
                    if (clientUsername) {
                        clientUsernames[cid] = clientUsername;
                    }
                    console.log(`  üë• Existing client: ${cid} (${clientUsername || 'no username'})`);
                }
                return;
            }

            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –Ω–æ–≤–æ–º –∫–ª–∏–µ–Ω—Ç–µ
            if (data.type === "new_client") {
                const newClientId = typeof data.client === 'string' ? data.client : data.client.id;
                const newClientUsername = typeof data.client === 'object' ? data.client.username : null;
                console.log(`üÜï New client joined: ${newClientId} (${newClientUsername || 'no username'})`);

                if (newClientUsername) {
                    clientUsernames[newClientId] = newClientUsername;
                }

                // –°–æ–∑–¥–∞–µ–º peer connection –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º offer (–º—ã offerer)
                if (!peerConnections[newClientId] && localStream) {
                    peerConnections[newClientId] = await createPeerConnection(newClientId, newClientUsername, true);
                }
                return;
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ WebRTC —Å–∏–≥–Ω–∞–ª–æ–≤
            const from = data.from;
            if (!from) return;

            if (data.from_username) {
                clientUsernames[from] = data.from_username;
            }

            // –°–æ–∑–¥–∞–µ–º peer connection –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç (–ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ offer)
            if (!peerConnections[from] && localStream) {
                console.log(`üîó Creating peer connection for ${from} (received ${data.type})`);
                peerConnections[from] = await createPeerConnection(from, data.from_username, false);
            }

            const pc = peerConnections[from];
            if (!pc) {
                console.error(`‚ùå No peer connection for ${from}`);
                return;
            }

            try {
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ offer
                if (data.type === "offer") {
                    console.log(`üì• Received offer from ${from}`);
                    await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                    console.log(`  ‚úÖ Set remote description (offer)`);

                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    console.log(`  ‚úÖ Created and set local answer`);

                    ws.send(JSON.stringify({
                        type: "answer",
                        answer: pc.localDescription,
                        to: from
                    }));
                    console.log(`  ‚úÖ Answer sent to ${from}`);
                }

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ answer
                if (data.type === "answer") {
                    console.log(`üì• Received answer from ${from}`);
                    await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                    console.log(`  ‚úÖ Set remote description (answer)`);
                }

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
                if (data.type === "ice") {
                    const candidate = new RTCIceCandidate(data.candidate);
                    if (pc.remoteDescription) {
                        await pc.addIceCandidate(candidate);
                        console.log(`  ‚úÖ Added ICE candidate from ${from}`);
                    } else {
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–Ω–¥–∏–¥–∞—Ç—ã –µ—Å–ª–∏ remote description –µ—â–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
                        if (!pc.pendingCandidates) {
                            pc.pendingCandidates = [];
                        }
                        pc.pendingCandidates.push(candidate);
                        console.log(`  ‚è≥ Queued ICE candidate from ${from}`);
                    }
                }

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —á–∞—Ç–∞
                if (data.chat) {
                    addChatMessage(from, data.chat, false, data.from_username);
                }
            } catch (error) {
                console.error(`‚ùå Error processing ${data.type} from ${from}:`, error);
            }
        };

        document.getElementById("sendChat").onclick = sendChatMessage;

        ws.onopen = async () => {
            console.log("üîå WebSocket opened");
            const success = await initLocalStream();
            if (success) {
                setTimeout(() => {
                    console.log("üì§ Sending join message");
                    ws.send(JSON.stringify({ type: "join" }));
                }, 500);
            }
        };

        ws.onerror = (error) => {
            console.error("‚ùå WebSocket error:", error);
        };

        ws.onclose = () => {
            console.log("üîå WebSocket connection closed");
        };
    </script>
</body>
</html>
