<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Video Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 50%, #581c87 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1e293b;
        }

        .room-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px 24px;
            margin-bottom: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .share-link {
            display: flex;
            gap: 8px;
            flex: 1;
            max-width: 600px;
        }

        #link {
            flex: 1;
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            background: #f8fafc;
            color: #475569;
        }

        .copy-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .video-wrapper {
            position: relative;
            background: #1e293b;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            aspect-ratio: 16/9;
            min-height: 200px;
        }

        .video-wrapper.local {
            border: 3px solid #667eea;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.5);
        }

        .video-wrapper::before {
            content: attr(data-label);
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .chat-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .chat-icon {
            width: 24px;
            height: 24px;
            fill: #667eea;
        }

        #chat {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            height: 300px;
            overflow-y: auto;
            padding: 16px;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-message {
            padding: 12px 16px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .chat-message.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            max-width: 70%;
        }

        .chat-message.other {
            background: white;
            color: #1e293b;
            max-width: 70%;
        }

        .chat-author {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .chat-text {
            font-size: 14px;
            line-height: 1.5;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
        }

        #chatInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        #chatInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        #sendChat {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        #sendChat:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #94a3b8;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .room-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .share-link {
                width: 100%;
                max-width: none;
            }

            .video-container {
                grid-template-columns: 1fr;
            }

            .chat-message.own,
            .chat-message.other {
                max-width: 85%;
            }
        }

        #chat::-webkit-scrollbar {
            width: 8px;
        }

        #chat::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        #chat::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        #chat::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="room-header">
        <div class="header-title">
            <div class="header-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                </svg>
            </div>
            –í–∏–¥–µ–æ –∫–æ–º–Ω–∞—Ç–∞
        </div>
        <div class="share-link">
            <input id="link" type="text" readonly placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–æ–º–Ω–∞—Ç—É">
            <button class="copy-btn" onclick="copyRoomLink()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
    </div>

    <div class="video-container" id="videoContainer">
        <div class="video-wrapper local" data-label="–í—ã">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div id="remotes"></div>
    </div>

    <div class="chat-section">
        <div class="chat-header">
            <svg class="chat-icon" viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
            </svg>
            –ß–∞—Ç
        </div>
        <div id="chat">
            <div class="loading">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...</div>
        </div>
        <div class="chat-input-wrapper">
            <input id="chatInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="handleChatKeyPress(event)">
            <button id="sendChat">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // ==================== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ====================
        const room = new URLSearchParams(window.location.search).get("room");
        const username = new URLSearchParams(window.location.search).get("user") || "Guest";
        document.getElementById("link").value = location.href;

        const protocol = location.protocol === "https:" ? "wss" : "ws";
        const ws = new WebSocket(`${protocol}://${location.host}/ws/${room}?username=${encodeURIComponent(username)}`);

        const iceConfig = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" },
                {
                    urls: ["turn:openrelay.metered.ca:80", "turn:openrelay.metered.ca:443", "turn:openrelay.metered.ca:3478"],
                    username: "openrelayproject",
                    credential: "openrelayproject"
                }
            ]
        };

        // ==================== –°–û–°–¢–û–Ø–ù–ò–ï ====================
        let localStream = null;
        let myClientId = null;
        let myUsername = username;
        const peerConnections = {}; // clientId -> RTCPeerConnection
        const remoteStreams = {}; // clientId -> MediaStream
        const remoteVideos = {}; // clientId -> video element
        const clientUsernames = {}; // clientId -> username
        const pendingOffers = {}; // clientId -> {offer, fromUsername} - offers –ø–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–æ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ localStream

        // ==================== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ====================
        function copyRoomLink() {
            const input = document.getElementById('link');
            input.select();
            input.setSelectionRange(0, 99999);
            document.execCommand('copy');
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            btn.style.background = '#10b981';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
            }, 2000);
        }

        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }

        function addChatMessage(from, text, isOwn, fromUsername = null) {
            const chat = document.getElementById('chat');
            if (chat.querySelector('.loading')) {
                chat.innerHTML = '';
            }
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isOwn ? 'own' : 'other'}`;
            if (!isOwn) {
                const author = document.createElement('div');
                author.className = 'chat-author';
                author.textContent = fromUsername || clientUsernames[from] || `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${from}`;
                messageDiv.appendChild(author);
            }
            const textDiv = document.createElement('div');
            textDiv.className = 'chat-text';
            textDiv.textContent = text;
            messageDiv.appendChild(textDiv);
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if (msg) {
                ws.send(JSON.stringify({ chat: msg }));
                addChatMessage(myClientId || '–í—ã', msg, true, myUsername);
                input.value = "";
            }
        }

        async function initLocalStream() {
            try {
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –ª—É—á—à–µ–π —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Å –º–æ–±–∏–ª—å–Ω—ã–º–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º–∏
                const constraints = {
                    video: {
                        facingMode: 'user', // –§—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞—è –∫–∞–º–µ—Ä–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                };
                
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                const localVideo = document.getElementById("localVideo");
                localVideo.srcObject = localStream;
                
                // –£–±–µ–∂–¥–∞–µ–º—Å—è —á—Ç–æ –≤–∏–¥–µ–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è –Ω–∞ iOS
                try {
                    await localVideo.play();
                } catch (e) {
                    console.warn("Autoplay prevented, user interaction needed");
                }
                
                console.log("‚úÖ Local stream ready:", localStream.getTracks().length, "tracks");
                
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º pending offers
                if (Object.keys(pendingOffers).length > 0) {
                    console.log(`üì¨ Processing ${Object.keys(pendingOffers).length} pending offers`);
                    for (const [clientId, offerData] of Object.entries(pendingOffers)) {
                        console.log(`  Processing pending offer from ${clientId}`);
                        await handleOffer(clientId, offerData.offer, offerData.fromUsername);
                    }
                    Object.keys(pendingOffers).forEach(key => delete pendingOffers[key]);
                }
                
                return true;
            } catch (error) {
                console.error("‚ùå Error accessing media:", error);
                alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ/–º–∏–∫—Ä–æ—Ñ–æ–Ω—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.");
                return false;
            }
        }

        function createVideoElement(clientId, username) {
            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';
            wrapper.setAttribute('data-label', username || `–£—á–∞—Å—Ç–Ω–∏–∫ ${clientId}`);
            const video = document.createElement("video");
            video.autoplay = true;
            video.playsInline = true; // –ö—Ä–∏—Ç–∏—á–Ω–æ –¥–ª—è iOS
            video.muted = false; // –£–¥–∞–ª–µ–Ω–Ω—ã–µ –≤–∏–¥–µ–æ –Ω–µ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å muted
            video.setAttribute('playsinline', 'true'); // –î–ª—è —Å—Ç–∞—Ä—ã—Ö –≤–µ—Ä—Å–∏–π iOS
            video.setAttribute('webkit-playsinline', 'true'); // –î–ª—è —Å—Ç–∞—Ä—ã—Ö –≤–µ—Ä—Å–∏–π iOS
            video.id = `video-${clientId}`;
            wrapper.appendChild(video);
            document.getElementById("remotes").appendChild(wrapper);
            return video;
        }

        // ==================== WEBRTC ====================
        function createPeerConnection(remoteClientId, remoteUsername) {
            if (!localStream) {
                console.error("‚ùå Cannot create peer - localStream not ready");
                return null;
            }

            console.log(`üîó Creating peer connection to ${remoteClientId}`);
            console.log(`  Local stream tracks: ${localStream.getTracks().length}`);

            const pc = new RTCPeerConnection(iceConfig);
            const remoteStream = new MediaStream();
            remoteStreams[remoteClientId] = remoteStream;

            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º pending ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã –µ—Å–ª–∏ –µ—Å—Ç—å
            if (window.pendingIceCandidates && window.pendingIceCandidates[remoteClientId]) {
                console.log(`  Processing ${window.pendingIceCandidates[remoteClientId].length} pending ICE candidates`);
                const pending = window.pendingIceCandidates[remoteClientId];
                delete window.pendingIceCandidates[remoteClientId];
                // –û–Ω–∏ –±—É–¥—É—Ç –æ–±—Ä–∞–±–æ—Ç–∞–Ω—ã –ø–æ—Å–ª–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ remote description
                pc.pendingIceCandidates = pending;
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ç—Ä–µ–∫–∏
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
                console.log(`  ‚ûï Added local ${track.kind} track`);
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–¥–∞–ª–µ–Ω–Ω—ã—Ö —Ç—Ä–µ–∫–æ–≤
            pc.ontrack = (event) => {
                console.log(`üìπ Received ${event.track.kind} track from ${remoteClientId}`);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç—Ä–µ–∫ –≤ remote stream
                if (event.track && !remoteStream.getTracks().find(t => t.id === event.track.id)) {
                    remoteStream.addTrack(event.track);
                    console.log(`  ‚ûï Added ${event.track.kind} track to remote stream`);
                }

                // –°–æ–∑–¥–∞–µ–º –∏–ª–∏ –æ–±–Ω–æ–≤–ª—è–µ–º video —ç–ª–µ–º–µ–Ω—Ç
                if (!remoteVideos[remoteClientId]) {
                    const username = remoteUsername || clientUsernames[remoteClientId] || `User ${remoteClientId}`;
                    remoteVideos[remoteClientId] = createVideoElement(remoteClientId, username);
                }

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º stream –Ω–∞ video
                if (remoteStream.getTracks().length > 0) {
                    const videoElement = remoteVideos[remoteClientId];
                    videoElement.srcObject = remoteStream;
                    
                    // –î–ª—è iOS –≤–∞–∂–Ω–æ —è–≤–Ω–æ –≤—ã–∑–≤–∞—Ç—å play()
                    videoElement.play().then(() => {
                        console.log(`  ‚ñ∂Ô∏è Video playing for ${remoteClientId}`);
                    }).catch(err => {
                        console.error(`  ‚ùå Error playing video for ${remoteClientId}:`, err);
                        // –ù–∞ iOS –º–æ–∂–µ—Ç –ø–æ—Ç—Ä–µ–±–æ–≤–∞—Ç—å—Å—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ
                        // –ü–æ–ø—Ä–æ–±—É–µ–º –µ—â–µ —Ä–∞–∑ —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É
                        setTimeout(() => {
                            videoElement.play().catch(e => {
                                console.error(`  ‚ùå Retry play failed:`, e);
                            });
                        }, 500);
                    });
                    console.log(`  ‚úÖ Video updated (${remoteStream.getTracks().length} tracks)`);
                }
            };

            // –û—Ç–ø—Ä–∞–≤–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({
                        type: "ice",
                        candidate: event.candidate,
                        to: remoteClientId
                    }));
                }
            };

            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
            pc.onconnectionstatechange = () => {
                console.log(`üîå Connection state with ${remoteClientId}: ${pc.connectionState}`);
            };

            pc.oniceconnectionstatechange = () => {
                console.log(`üßä ICE state with ${remoteClientId}: ${pc.iceConnectionState}`);
            };

            return pc;
        }

        async function handleOffer(from, offer, fromUsername) {
            console.log(`üì• Received offer from ${from}`);

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—å localStream
            if (!localStream) {
                console.warn("‚è≥ localStream not ready yet, saving offer for later");
                pendingOffers[from] = { offer, fromUsername };
                return;
            }

            // –°–æ–∑–¥–∞–µ–º peer connection –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
            if (!peerConnections[from]) {
                console.log(`üîó Creating peer connection for ${from} (received offer)`);
                peerConnections[from] = createPeerConnection(from, fromUsername);
            }

            const pc = peerConnections[from];
            if (!pc) {
                console.error("‚ùå Failed to create peer connection");
                return;
            }

            try {
                console.log(`  Setting remote description...`);
                await pc.setRemoteDescription(new RTCSessionDescription(offer));
                console.log(`  ‚úÖ Set remote description`);

                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º pending ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã
                if (pc.pendingIceCandidates && pc.pendingIceCandidates.length > 0) {
                    console.log(`  Processing ${pc.pendingIceCandidates.length} pending ICE candidates`);
                    for (const candidate of pc.pendingIceCandidates) {
                        try {
                            await pc.addIceCandidate(new RTCIceCandidate(candidate));
                        } catch (err) {
                            console.error("Error adding pending candidate:", err);
                        }
                    }
                    pc.pendingIceCandidates = [];
                }

                console.log(`  Creating answer...`);
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                console.log(`  ‚úÖ Created and set local answer`);

                console.log(`  Sending answer to ${from}...`);
                const answerMessage = JSON.stringify({
                    type: "answer",
                    answer: pc.localDescription,
                    to: from
                });
                ws.send(answerMessage);
                console.log(`  ‚úÖ Answer sent to ${from}`);
            } catch (error) {
                console.error("‚ùå Error handling offer:", error);
                console.error("  Error details:", error.message);
                if (error.stack) {
                    console.error("  Stack:", error.stack);
                }
            }
        }

        async function handleAnswer(from, answer) {
            console.log(`üì• Received answer from ${from}`);

            const pc = peerConnections[from];
            if (!pc) {
                console.error("‚ùå No peer connection for answer");
                return;
            }

            try {
                await pc.setRemoteDescription(new RTCSessionDescription(answer));
                console.log(`  ‚úÖ Set remote description (answer)`);
            } catch (error) {
                console.error("‚ùå Error handling answer:", error);
            }
        }

        async function handleIceCandidate(from, candidate) {
            const pc = peerConnections[from];
            if (!pc) {
                console.warn(`‚è≥ ICE candidate received but no peer connection yet for ${from}`);
                return;
            }

            try {
                await pc.addIceCandidate(new RTCIceCandidate(candidate));
                console.log(`  ‚úÖ Added ICE candidate from ${from}`);
            } catch (error) {
                console.error("‚ùå Error adding ICE candidate:", error);
            }
        }

        // ==================== WEBSOCKET ====================
        ws.onmessage = async (event) => {
            const data = JSON.parse(event.data);
            console.log("üì® Received:", data.type, data.from ? `from ${data.from}` : "");

            // –°–ø–∏—Å–æ–∫ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤
            if (data.type === "existing") {
                myClientId = data.your_id;
                myUsername = data.your_username || myUsername;
                console.log(`üë§ My ID: ${myClientId}, Username: ${myUsername}`);

                const localWrapper = document.querySelector('.video-wrapper.local');
                if (localWrapper) {
                    localWrapper.setAttribute('data-label', myUsername);
                }

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –∫–ª–∏–µ–Ω—Ç–∞—Ö
                for (const client of data.clients) {
                    const cid = typeof client === 'string' ? client : client.id;
                    const clientUsername = typeof client === 'object' ? client.username : null;
                    if (clientUsername) {
                        clientUsernames[cid] = clientUsername;
                    }
                }
                return;
            }

            // –ù–æ–≤—ã–π –∫–ª–∏–µ–Ω—Ç –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è
            if (data.type === "new_client") {
                const newClientId = typeof data.client === 'string' ? data.client : data.client.id;
                const newClientUsername = typeof data.client === 'object' ? data.client.username : null;
                console.log(`üÜï New client: ${newClientId} (${newClientUsername || 'no username'})`);

                if (newClientUsername) {
                    clientUsernames[newClientId] = newClientUsername;
                }

                // –°–æ–∑–¥–∞–µ–º peer connection –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º offer
                if (!peerConnections[newClientId] && localStream) {
                    peerConnections[newClientId] = createPeerConnection(newClientId, newClientUsername);
                    
                    try {
                        const offer = await peerConnections[newClientId].createOffer();
                        await peerConnections[newClientId].setLocalDescription(offer);
                        ws.send(JSON.stringify({
                            type: "offer",
                            offer: peerConnections[newClientId].localDescription,
                            to: newClientId
                        }));
                        console.log(`  ‚úÖ Offer sent to ${newClientId}`);
                    } catch (error) {
                        console.error("‚ùå Error creating offer:", error);
                    }
                }
                return;
            }

            // WebRTC —Å–∏–≥–Ω–∞–ª—ã
            const from = data.from;
            if (!from) {
                console.warn("‚ö†Ô∏è Received message without 'from' field:", data);
                return;
            }

            if (data.from_username) {
                clientUsernames[from] = data.from_username;
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ offer - –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–Ω–∞—è
            if (data.type === "offer") {
                console.log(`üì• Processing offer from ${from}`);
                console.log(`  Local stream ready: ${!!localStream}`);
                console.log(`  Offer SDP type: ${data.offer?.type}`);
                try {
                    await handleOffer(from, data.offer, data.from_username);
                } catch (error) {
                    console.error(`‚ùå Fatal error in handleOffer:`, error);
                }
                return; // –í–∞–∂–Ω–æ: –≤—ã—Ö–æ–¥–∏–º –ø–æ—Å–ª–µ –æ–±—Ä–∞–±–æ—Ç–∫–∏ offer
            }

            // –î–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —Å–∏–≥–Ω–∞–ª–æ–≤ peer connection –¥–æ–ª–∂–µ–Ω —Å—É—â–µ—Å—Ç–≤–æ–≤–∞—Ç—å
            if (!peerConnections[from]) {
                if (data.type === "ice") {
                    console.warn(`‚è≥ Received ICE from ${from} but no peer connection yet`);
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–ª—è –±—É–¥—É—â–µ–≥–æ peer connection
                    if (!window.pendingIceCandidates) {
                        window.pendingIceCandidates = {};
                    }
                    if (!window.pendingIceCandidates[from]) {
                        window.pendingIceCandidates[from] = [];
                    }
                    window.pendingIceCandidates[from].push(data.candidate);
                    return;
                }
                console.error(`‚ùå No peer connection for ${from} (received ${data.type})`);
                return;
            }

            if (data.type === "answer") {
                await handleAnswer(from, data.answer);
            } else if (data.type === "ice") {
                await handleIceCandidate(from, data.candidate);
            } else if (data.chat) {
                addChatMessage(from, data.chat, false, data.from_username);
            }
        };

        document.getElementById("sendChat").onclick = sendChatMessage;

        ws.onopen = async () => {
            console.log("üîå WebSocket opened");
            const success = await initLocalStream();
            if (success) {
                setTimeout(() => {
                    ws.send(JSON.stringify({ type: "join" }));
                }, 500);
            }
        };

        ws.onerror = (error) => {
            console.error("‚ùå WebSocket error:", error);
        };

        ws.onclose = () => {
            console.log("üîå WebSocket closed");
        };
    </script>
